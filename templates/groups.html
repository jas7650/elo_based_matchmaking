{% extends "base.html" %}
{% block title %}Groups Page{% endblock %}
{% block style %}
<style>
    .hover-table {
        width: 40%;
    }

    .hover-table tr {
        width: 100%;
        height: 40px;
        margin: 0%;
        padding: 0%;
    }

    .hover-table tr.data-row:hover {
        background-color: lightgray;
    }

    .hover-table td {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
    }

    .players-column {
        width: 5%;
        height: 100%;
        border-radius: 0%;
        text-align: center;
    }

    .name-column {
        width: 70%;
        height: 100%;
        border-radius: 0%;
        text-align: left;
    }

    a.button {
        appearance: button;
        text-decoration: none;
        vertical-align: middle;
        color: initial;
        width: 100%;
        height: 40px;
        line-height: 40px;
    }

    .team-one-column {
        width: 40%;
        height: 100%;
        border-radius: 0%;
        text-align: right;
    }

    .team-two-column {
        width: 40%;
        height: 100%;
        border-radius: 0%;
        text-align: left;
    }

    .score-column {
        width: 10%;
        height: 100%;
        border-radius: 0%;
        text-align: center;
    }

</style>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Groups</h1>
    
    <table class="hover-table" role="table" cellspacing="0" cellpadding="0">
        <thead>
            <tr role="row">
                <th class="name-column" role="columnheader">Group</th>
                <th class="players-column" role="columnheader">Players</th>
            </tr>
        </thead>
        <tbody role="rowgroup">
        {% for i in range(groups|length) %}
            <tr class="hover-table data-row" role="row">
                <td class="name-column" role="cell">
                    <a class="button" href="/player/{{groups[i].getGroupName()}}/" method="get">{{groups[i].getGroupName()}}</a>
                </td>
                <td class="players-column" role="cell">
                    <a class="button" href="/group/{{groups[i].getGroupName()}}/" method="get">{{groups[i].getNumPlayers()}}</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
